stages:
  - build
  - test
  - deploy

include: https://invent.kde.org/sysadmin/ci-utilities/raw/master/gitlab-templates/website-sphinx-app-docs.yml

variables:
    EPUB_NAME: KdenliveManual
    WEBSITE_DOMAIN: docs.kdenlive.org

run_tests:
  stage: test
  image: invent-registry.kde.org/sysadmin/ci-images/staticweb:latest
  only:
    - branches
    - merge_requests
    - tags
  tags:
    - Linux
  script:
    - make test

