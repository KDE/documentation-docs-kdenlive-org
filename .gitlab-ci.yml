build_chinese_simplified_docs:
    extends: .build_sphinx_app_docs
    variables:
      BUILD_LANGUAGE: zh_CN

build_chinese_traditional_docs:
    extends: .build_sphinx_app_docs
    variables:
      BUILD_LANGUAGE: zh_TW

run_tests:
  stage: test
  image: invent-registry.kde.org/sysadmin/ci-images/staticweb:latest
  only:
    - branches
    - merge_requests
    - tags
  tags:
    - Linux
  script:
    - make test

